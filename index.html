<html>
<script>
    function updateLinks(value, elems) {
        for (name of elems) {
            const elem = document.getElementById(name);
            elem.href = elem.href.split('?')[0] + '?id=' + window.encodeURI(value);
        } 
        return true;
    }
</script>
<body>
    <p>
        <label>Experience room links:</label><br />
        <label for="ername">unique name for experience room</label>
        <input id="ername" type="text" oninput="updateLinks(this.value, ['er_video_link', 'er_presentation_link'])" />
        <ul>
            <li><a href="er-video.html" id="er_video_link" target="_blank">Open eXperience room video screen</a></li>
            <li><a href="er-presentation.html" id="er_presentation_link" target="_blank">Open eXperience room presentation screen</a></li>
        </ul>
    </p>
    <p>
        <label>Teacher room links:</label><br />
        <label for="teachername">unique name for teacher room</label>
        <input id="teachername" type="text" oninput="updateLinks(this.value, ['teacher_console_link', 'teacher_video_link'])" />
        <ul>
            <li><a href="teacher-console.html" id="teacher_console_link" target="_blank">Open teacher console screen</a></li>
            <li><a href="teacher-video.html" id="teacher_video_link" target="_blank">Open teacher video screen</a></li>
        </ul>
    </p>
</body>
</html>
